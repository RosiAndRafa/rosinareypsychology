<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendar una Cita - Rosina Rey Psicología</title>

    <!-- ✅ Flatpickr CSS and JS - Loaded from CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/es.js"></script>
</head>

<body>

<!-- Main Content -->
<h1>Agendar una Cita</h1>
<p>Selecciona una fecha:</p>

<!-- Calendar Booking -->
<div id="calendar"></div>

<p>Selecciona una hora:</p>
<div id="time-slots"></div>

<!-- Form Structure -->
<div id="form-container" style="display: none;">
    <h2>Introduce tus datos:</h2>
    <form id="booking-form">
        <input type="text" id="first-name" placeholder="Nombre" required>
        <input type="text" id="last-name" placeholder="Apellido" required>
        <input type="email" id="email" placeholder="Correo Electrónico" required>
        <input type="tel" id="phone" placeholder="Teléfono" required>
        <button type="submit">Confirmar Reserva</button>
    </form>
</div>

<!-- ✅ Self-contained JavaScript -->
<script>
    window.addEventListener('DOMContentLoaded', (event) => {
        const uruguayOffset = -3;
        const localOffset = new Date().getTimezoneOffset() / 60;
        let selectedDate = null;
        let selectedTime = null;

        // ✅ Initialize Flatpickr calendar
        flatpickr("#calendar", {
            locale: "es",
            minDate: "today",
            dateFormat: "Y-m-d",
            onReady: function() {
                console.log("Flatpickr is ready!");
            },
            onChange: function(selectedDates, dateStr) {
                selectedDate = dateStr;
                renderTimeSlots(dateStr);
            }
        });

        // ✅ Render available time slots
        function renderTimeSlots(date) {
            const timeSlotsContainer = document.getElementById("time-slots");
            timeSlotsContainer.innerHTML = "";

            const fragment = document.createDocumentFragment();

            for (let hour = 8; hour <= 20; hour++) {
                const localHour = hour + (localOffset - uruguayOffset);
                const timeString = `${date} ${localHour.toString().padStart(2, '0')}:00`;
                const button = document.createElement("button");
                button.textContent = `${localHour.toString().padStart(2, '0')}:00`;
                button.classList.add("time-slot");

                button.addEventListener("click", () => {
                    document.querySelectorAll(".time-slot").forEach(btn => btn.classList.remove("selected"));
                    button.classList.add("selected");
                    selectedTime = timeString;
                    document.getElementById("form-container").style.display = "block";
                });

                fragment.appendChild(button);
            }

            timeSlotsContainer.appendChild(fragment);
        }
    });
</script>

<!-- ✅ CSS Styling -->
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        color: #333;
    }
    h1 {
        text-align: center;
        margin-top: 30px;
        color: #4CAF50;
    }
    p {
        text-align: center;
    }
    #calendar {
        max-width: 400px;
        margin: 20px auto;
    }
    #time-slots {
        max-width: 400px;
        margin: 10px auto;
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 10px;
    }
    button.time-slot {
        padding: 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-bottom: 5px;
    }
    button.time-slot.disabled {
        background-color: #ccc;
        cursor: not-allowed;
    }
    #form-container {
        max-width: 400px;
        margin: 20px auto;
    }
    #form-container input {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
    }
    #form-container button {
        background-color: #4CAF50;
        color: white;
        border: none;
        padding: 10px;
        width: 100%;
        border-radius: 5px;
        cursor: pointer;
    }
</style>

</body>
