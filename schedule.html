<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reserva de Cita - Rosina Rey</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      padding: 20px;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #4CAF50;
    }
    form {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #388E3C;
    }
  </style>
</head>
<body>

<h1>Agendar una Cita</h1>

<form method="POST" action="book.php">
  <label>Fecha</label>
  <input type="date" name="fecha" required min="" id="datePicker">

  <label>Hora</label>
  <select name="hora" required>
    <option value="">Selecciona una hora</option>
    <option>08:00</option>
    <option>09:00</option>
    <option>10:00</option>
    <option>11:00</option>
    <option>12:00</option>
    <option>13:00</option>
    <option>14:00</option>
    <option>15:00</option>
    <option>16:00</option>
    <option>17:00</option>
    <option>18:00</option>
    <option>19:00</option>
    <option>20:00</option>
  </select>

  <button type="submit">Confirmar Reserva</button>
</form>

<script>
  // Set min date to today
  const today = new Date().toISOString().split('T')[0];
  document.getElementById("datePicker").setAttribute("min", today);
</script>

</body>
</html>
