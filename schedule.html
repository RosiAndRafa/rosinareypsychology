<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendar una Cita</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/es.js"></script>
</head>
<body>

<h1>Agendar una Cita</h1>
<p>Selecciona una fecha:</p>

<!-- Calendar Booking -->
<div id="calendar"></div>

<p>Selecciona una hora:</p>
<div id="time-slots"></div>

<button id="confirm-button" style="display: none;">Continuar</button>

<!-- Form for User Details -->
<div id="form-container" style="display: none;">
    <h2>Introduce tus datos:</h2>
    <form id="booking-form">
        <input type="text" id="first-name" placeholder="Nombre" required>
        <input type="text" id="last-name" placeholder="Apellido" required>
        <input type="email" id="email" placeholder="Correo Electrónico" required>
        <input type="tel" id="phone" placeholder="Teléfono" required>
        <button type="submit">Confirmar Reserva</button>
    </form>
</div>

<!-- Success Message -->
<div id="success-message" style="display: none;">
    <p>¡Tu cita ha sido reservada con éxito! Revisa tu correo para más detalles.</p>
</div>

<!-- Styles -->
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        color: #333;
    }
    h1 {
        text-align: center;
        margin-top: 30px;
    }
    p {
        text-align: center;
    }
    #calendar {
        max-width: 400px;
        margin: 20px auto;
    }
    #time-slots {
        max-width: 400px;
        margin: 10px auto;
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 10px;
    }
    button.time-slot {
        padding: 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    button.time-slot.disabled {
        background-color: #ccc;
        cursor: not-allowed;
    }
    #confirm-button {
        display: block;
        margin: 20px auto;
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
    }
</style>

<!-- JavaScript Logic -->
<script>
    const uruguayOffset = -3;
    const localOffset = new Date().getTimezoneOffset() / 60;
    let selectedDate = null;
    let selectedTime = null;

    flatpickr("#calendar", {
        locale: "es",
        minDate: "today",
        onChange: function(selectedDates, dateStr) {
            selectedDate = dateStr;
            renderTimeSlots(dateStr);
        }
    });

    function renderTimeSlots(date) {
        const timeSlotsContainer = document.getElementById("time-slots");
        timeSlotsContainer.innerHTML = "";

        for (let hour = 8; hour <= 20; hour++) {
            const localHour = hour + (localOffset - uruguayOffset);
            const timeString = `${date} ${localHour.toString().padStart(2, '0')}:00`;
            const button = document.createElement("button");
            button.textContent = `${localHour.toString().padStart(2, '0')}:00`;
            button.classList.add("time-slot");

            button.addEventListener("click", () => {
                document.querySelectorAll(".time-slot").forEach(btn => btn.classList.remove("selected"));
                button.classList.add("selected");
                selectedTime = timeString;
                document.getElementById("confirm-button").style.display = "block";
            });

            timeSlotsContainer.appendChild(button);
        }
    }

    // Continue to Form
    document.getElementById('confirm-button').addEventListener('click', () => {
        document.getElementById('form-container').style.display = 'block';
    });

    // Submit the form
    document.getElementById('booking-form').addEventListener('submit', (e) => {
        e.preventDefault();

        // Send email with all information
        fetch('https://formsubmit.co/ajax/rosinareyasis@gmail.com', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                Date: selectedTime,
                FirstName: document.getElementById('first-name').value,
                LastName: document.getElementById('last-name').value,
                Email: document.getElementById('email').value,
                Phone: document.getElementById('phone').value,
                Message: `Nueva cita reservada para ${selectedTime}`
            })
        })
        .then(response => response.json())
        .then(data => {
            console.log(data);
            document.getElementById('success-message').style.display = 'block';
        })
        .catch(error => console.error('Error:', error));
    });
</script>

</body>
</html>
