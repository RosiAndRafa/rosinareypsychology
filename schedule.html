<!-- JavaScript for Booking Logic -->
<script>
    const uruguayOffset = -3;
    const localOffset = new Date().getTimezoneOffset() / 60;
    let bookedSlots = [];

    // Fetch existing booked slots from the backend (JSON file simulation)
    fetch('booked_slots.json')
        .then(response => response.json())
        .then(data => {
            bookedSlots = data.bookedSlots;
        })
        .catch(error => console.error('Error fetching booked slots:', error));

    // Initialize the calendar
    let selectedDate = null;
    let selectedTime = null;

    flatpickr("#calendar", {
        locale: "es",
        minDate: "today",
        onChange: function(selectedDates, dateStr) {
            selectedDate = dateStr;
            renderTimeSlots(dateStr);
        }
    });

    // Render available time slots
    function renderTimeSlots(date) {
        const timeSlotsContainer = document.getElementById("time-slots");
        timeSlotsContainer.innerHTML = "";

        for (let hour = 8; hour <= 20; hour++) {
            const localHour = hour + (localOffset - uruguayOffset);
            const timeString = `${date} ${localHour.toString().padStart(2, '0')}:00`;
            const button = document.createElement("button");
            button.textContent = `${localHour.toString().padStart(2, '0')}:00`;
            button.classList.add("time-slot");

            if (bookedSlots.includes(timeString)) {
                button.classList.add("disabled");
                button.disabled = true;
            }

            button.addEventListener("click", () => {
                document.querySelectorAll(".time-slot").forEach(btn => btn.classList.remove("selected"));
                button.classList.add("selected");
                selectedTime = timeString;
                document.getElementById("confirm-button").style.display = "block";
            });

            timeSlotsContainer.appendChild(button);
        }
    }

    // Booking confirmation
    document.getElementById('booking-form').addEventListener('submit', (e) => {
        e.preventDefault();

        const firstName = document.getElementById('first-name').value;
        const lastName = document.getElementById('last-name').value;
        const email = document.getElementById('email').value;
        const phone = document.getElementById('phone').value;

        if (selectedDate && selectedTime) {
            bookedSlots.push(selectedTime);

            // Send to JSON (simulating backend storage)
            fetch('/save_booking', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    date: selectedTime
                })
            })
            .then(response => response.json())
            .then(data => console.log(data))
            .catch(error => console.error('Error:', error));

            document.getElementById('success-message').style.display = 'block';
            document.getElementById('form-container').style.display = 'none';

            // Send Email Notification
            fetch('https://formsubmit.co/ajax/rosinareyasis@gmail.com', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    Date: selectedTime,
                    FirstName: firstName,
                    LastName: lastName,
                    Email: email,
                    Phone: phone,
                    Message: `Nueva cita reservada para ${selectedTime}`
                })
            })
            .then(response => response.json())
            .then(data => console.log(data))
            .catch(error => console.error('Error:', error));

            console.log("Appointment booked for:", selectedTime);
        } else {
            alert("Por favor, selecciona una fecha y hora.");
        }
    });
</script>
