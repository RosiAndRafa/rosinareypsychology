<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Agendar una Cita - Rosina Rey</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      padding: 20px;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #4CAF50;
    }
    form {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #388E3C;
    }
  </style>
</head>
<body>

<h1>Agendar una Cita</h1>

<form id="bookingForm">
  <label>Nombre</label>
  <input type="text" name="nombre" id="nombre" required>

  <label>Apellido</label>
  <input type="text" name="apellido" id="apellido" required>

  <label>Correo Electrónico</label>
  <input type="email" name="email" id="email" required>

  <label>Teléfono</label>
  <input type="tel" name="telefono" id="telefono" required>

  <label>Fecha</label>
  <input type="date" name="fecha" required id="fecha">

  <label>Hora</label>
  <select name="hora" required id="hora">
    <option value="">Cargando horas disponibles...</option>
  </select>

  <button type="submit">Confirmar Reserva</button>
</form>

<p id="response" style="text-align:center; font-weight: bold;"></p>

<script>
const workerURL = "https://old-firefly-e968.rafaaa006.workers.dev/";
const hourSelect = document.getElementById("hora");
const dateInput = document.getElementById("fecha");
const responseBox = document.getElementById("response");

const allHours = [
  "08:00", "09:00", "10:00", "11:00", "12:00",
  "13:00", "14:00", "15:00", "16:00", "17:00",
  "18:00", "19:00", "20:00"
];

dateInput.addEventListener("change", loadAvailableHours);

async function loadAvailableHours() {
  const selectedDate = dateInput.value;
  if (!selectedDate) return;

  hourSelect.innerHTML = "<option>Cargando...</option>";
  const res = await fetch(workerURL);
  const bookedSlots = await res.json();

  const available = allHours.filter(h => !bookedSlots.includes(`${selectedDate} ${h}`));
  hourSelect.innerHTML = available.length ?
    "<option value=''>Selecciona una hora</option>" +
    available.map(h => `<option value="${h}">${h}</option>`).join('') :
    "<option value=''>No hay horas disponibles</option>";
}

document.getElementById("bookingForm").addEventListener("submit", async function(e) {
  e.preventDefault();

  const fecha = dateInput.value;
  const hora = hourSelect.value;
  const nombre = document.getElementById("nombre").value;
  const apellido = document.getElementById("apellido").value;
  const email = document.getElementById("email").value;
  const telefono = document.getElementById("telefono").value;

  if (!fecha || !hora) {
    responseBox.textContent = "Por favor selecciona una fecha y hora.";
    return;
  }

  const res = await fetch(workerURL, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      date: fecha,
      time: hora,
      nombre,
      apellido,
      email,
      telefono
    })
  });

  const data = await res.json();

  if (res.ok && data.success) {
    responseBox.textContent = "✅ Reserva confirmada para " + fecha + " a las " + hora;
    loadAvailableHours();
  } else {
    responseBox.textContent = "⛔ Esa hora ya está reservada. Intenta otra.";
  }
});
</script>

</body>
</html>
