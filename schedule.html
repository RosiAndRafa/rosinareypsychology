<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendar una Cita - Rosina Rey Psicología</title>

    <!-- Flatpickr CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>

<body>

<!-- Navigation -->
<nav>
    <div class="nav-center">
        <a href="index.html">Inicio</a>
        <a href="about.html">Sobre mí</a>
        <a href="contact.html">Contacto</a>
    </div>
</nav>

<!-- Main Content -->
<h1>Agendar una Cita</h1>
<p>Selecciona una fecha:</p>

<!-- Calendar -->
<div id="calendar"></div>

<p>Selecciona una hora:</p>
<div id="time-slots"></div>

<!-- Form Structure -->
<div id="form-container">
    <h2>Introduce tus datos:</h2>
    <form id="booking-form">
        <input type="text" id="first-name" placeholder="Nombre" required>
        <input type="text" id="last-name" placeholder="Apellido" required>
        <input type="email" id="email" placeholder="Correo Electrónico" required>
        <input type="tel" id="phone" placeholder="Teléfono" required>
        <button type="submit">Confirmar Reserva</button>
    </form>
</div>

<!-- Styles -->
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        color: #333;
        padding: 20px;
    }
    h1, p {
        text-align: center;
    }
    #calendar {
        max-width: 400px;
        margin: 20px auto;
    }
    #time-slots {
        max-width: 400px;
        margin: 10px auto;
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 10px;
    }
    button.time-slot {
        padding: 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    .time-slot.selected {
        background-color: #2E7D32;
    }
    #form-container {
        max-width: 400px;
        margin: 20px auto;
        display: none;
    }
    #form-container input {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    #booking-form button {
        background-color: #4CAF50;
        color: white;
        border: none;
        padding: 10px;
        border-radius: 4px;
        width: 100%;
        cursor: pointer;
    }
</style>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/es.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const uruguayOffset = -3;
        const localOffset = new Date().getTimezoneOffset() / 60;
        let selectedDate = null;
        let selectedTime = null;

        flatpickr("#calendar", {
            locale: "es",
            dateFormat: "Y-m-d",
            minDate: "today",
            disable: [
                function (date) {
                    return (date.getDay() === 6 || date.getDay() === 0);
                }
            ],
            onChange: function (selectedDates, dateStr) {
                selectedDate = dateStr;
                renderTimeSlots(dateStr);
            }
        });

        function renderTimeSlots(date) {
            const container = document.getElementById("time-slots");
            container.innerHTML = "";

            const fragment = document.createDocumentFragment();

            for (let hour = 8; hour <= 20; hour++) {
                const localHour = hour + (localOffset - uruguayOffset);
                const timeString = `${date} ${hour.toString().padStart(2, '0')}:00`;

                const button = document.createElement("button");
                button.textContent = `${localHour.toString().padStart(2, '0')}:00`;
                button.classList.add("time-slot");

                button.addEventListener("click", () => {
                    document.querySelectorAll(".time-slot").forEach(btn => btn.classList.remove("selected"));
                    button.classList.add("selected");
                    selectedTime = timeString;
                    document.getElementById("form-container").style.display = "block";
                });

                fragment.appendChild(button);
            }

            container.appendChild(fragment);
        }
    });
</script>

</body>
</html>
