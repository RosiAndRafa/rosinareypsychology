<body>

<nav>
  <div class="nav-center">
    <a href="index.html" data-i18n="home">Inicio</a>
    <a href="about.html" data-i18n="about">Sobre mí</a>
    <a href="contact.html" data-i18n="contact">Contacto</a>
  </div>
  <div class="lang-switcher">
    <button class="lang-btn" onclick="switchLanguage('es')">
      <img src="images/es.png" alt="Español">
    </button>
    <button class="lang-btn" onclick="switchLanguage('en')">
      <img src="images/us.png" alt="English">
    </button>
  </div>
</nav>

<div class="container fade-in">
  <h1 data-i18n="contact">Contacto</h1>

  <form id="contact-form" action="https://formspree.io/f/xqaqeqrk" method="POST">
    <input type="text" name="name" required placeholder="Nombre" data-i18n="namePlaceholder">
    <input type="email" name="email" required placeholder="Correo electrónico" data-i18n="emailPlaceholder">
    <textarea name="message" required placeholder="Escribe tu mensaje aquí..." data-i18n="messagePlaceholder"></textarea>
    <button type="submit" class="button" data-i18n="send">Enviar Mensaje</button>
  </form>

  <div id="thank-you" class="hidden">
    <h2>¡Gracias por tu mensaje!</h2>
    <p>Te responderé lo antes posible.</p>
  </div>

  <div class="contact-info">
    <p>Rosina Rey</p>
    <p><a href="mailto:Rosina.rey.asis@gmail.com">Rosina.rey.asis@gmail.com</a></p>
    <p><a href="https://wa.me/59898203870" target="_blank">+598 9820 3870</a></p>
  </div>
</div>

<a href="https://wa.me/59898203870" class="whatsapp-button" target="_blank">
  <img src="images/whatsapp.png" alt="WhatsApp">
</a>

<script>
const form = document.getElementById('contact-form');
const thankYou = document.getElementById('thank-you');

form.addEventListener('submit', function(event) {
  event.preventDefault();
  const data = new FormData(form);
  fetch(form.action, {
    method: form.method,
    body: data,
    headers: { 'Accept': 'application/json' }
  }).then(response => {
    if (response.ok) {
      form.style.display = 'none';
      thankYou.classList.remove('hidden');
      thankYou.classList.add('fade-in');
    } else {
      alert('Hubo un error al enviar el mensaje. Intenta nuevamente.');
    }
  }).catch(error => {
    alert('Error de conexión. Por favor intenta nuevamente.');
  });
});
</script>

<style>
.hidden {
  display: none;
}
</style>

</body>
</html>
